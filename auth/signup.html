<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSterile - Sign Up</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <style>
        .auth-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
        }

        .auth-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
        }

        .auth-left {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-teal) 100%);
            color: white;
            display: none;
        }

        .auth-right {
            background-color: var(--bg-primary);
        }

        @media (min-width: 768px) {
            .auth-left {
                display: flex;
            }

            .auth-left>div {
                max-width: 400px;
            }

            .auth-right {
                flex: 1;
            }
        }

        .auth-box {
            width: 100%;
            max-width: 450px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: var(--space-4);
        }

        .auth-header h1 {
            font-size: 1.75rem;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .auth-header p {
            color: var(--text-tertiary);
            margin: 0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
        }

        .form-divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
            gap: var(--space-4);
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--bg-tertiary);
        }

        .form-divider-text {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .social-buttons {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .social-btn {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-600);
            background-color: var(--bg-secondary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .social-btn:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--primary-color);
        }

        .social-btn img {
            height: 20px;
            width: auto;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-6);
            color: var(--text-tertiary);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            margin-bottom: var(--space-6);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .password-strength {
            margin-top: var(--space-2);
            height: 4px;
            background-color: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            background-color: var(--danger-color);
            transition: all 300ms;
        }

        .password-strength-bar.weak {
            width: 33%;
            background-color: var(--danger-color);
        }

        .password-strength-bar.medium {
            width: 66%;
            background-color: var(--warning-color);
        }

        .password-strength-bar.strong {
            width: 100%;
            background-color: var(--success-color);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: var(--space-2);
            margin-bottom: var(--space-4);
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 4px;
            cursor: pointer;
        }

        .checkbox-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .checkbox-label a {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .auth-panel {
                padding: var(--space-6);
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Left Panel (Hidden on mobile) -->
        <div class="auth-panel auth-left">
            <div>
                <h2 style="font-size: 2rem; margin-bottom: var(--space-6);">ðŸŒ± Join EcoSterile</h2>
                <p style="font-size: 1.125rem; line-height: 1.8; opacity: 0.95;">
                    Start monitoring your crops today with precision pH control and real-time analytics.
                </p>
                <div
                    style="margin-top: var(--space-8); padding-top: var(--space-8); border-top: 1px solid rgba(255,255,255,0.1);">
                    <div
                        style="display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-4);">
                        <span>âœ“ No credit card required</span>
                    </div>
                    <div
                        style="display: flex; align-items: center; gap: var(--space-3); margin-bottom: var(--space-4);">
                        <span>âœ“ 24/7 Support</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: var(--space-3);">
                        <span>âœ“ Industrial-grade monitoring</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel -->
        <div class="auth-panel auth-right">
            <div class="auth-box fade-in">
                <div class="auth-header">
                    <div class="auth-logo">ðŸŒ¿</div>
                    <h1>Create Account</h1>
                    <p>Join thousands of farmers worldwide</p>
                </div>

                <!-- Alert Messages -->
                <div id="alertBox"></div>

                <!-- Sign Up Form -->
                <form id="signUpForm">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="fullName" placeholder="Your full name" required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="email" placeholder="you@example.com" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        <div class="password-strength">
                            <div id="passwordStrengthBar" class="password-strength-bar"></div>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>

                    <!-- Terms & Privacy -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="termsCheck" required>
                        <label for="termsCheck" class="checkbox-label">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <!-- Sign Up Button -->
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: var(--space-4);">
                        <span id="btnText">Create Account</span>
                        <span id="spinner" class="spinner" style="display: none;"></span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="form-divider">
                    <span class="form-divider-text">OR</span>
                </div>

                <!-- Social Sign Up -->
                <div class="social-buttons">
                    <button type="button" class="social-btn" id="googleSignUp">
                        <img src="https://freepnglogo.com/images/all_img/google-logo-2025-6ffb.png" alt="Google">
                        <span>Google</span>
                    </button>
                </div>

                <!-- Sign In Link -->
                <div class="auth-footer">
                    Already have an account? <a href="signin.html">Sign in here</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { authService } from '../services/firebase.js';

        const form = document.getElementById('signUpForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheck = document.getElementById('termsCheck');
        const alertBox = document.getElementById('alertBox');
        const btnText = document.getElementById('btnText');
        const spinner = document.getElementById('spinner');
        const googleSignUp = document.getElementById('googleSignUp');
        const passwordStrengthBar = document.getElementById('passwordStrengthBar');

        // Show Alert
        function showAlert(message, type = 'error') {
            const alertClass = type === 'success' ? 'alert-success' : type === 'warning' ? 'alert-warning' : 'alert-danger';
            alertBox.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            setTimeout(() => {
                alertBox.innerHTML = '';
            }, 5000);
        }

        // Password Strength Indicator
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 'weak';

            if (password.length >= 8 && /[A-Z]/.test(password) && /[0-9]/.test(password)) {
                strength = 'strong';
            } else if (password.length >= 6) {
                strength = 'medium';
            }

            passwordStrengthBar.className = `password-strength-bar ${strength}`;
        });

        // Sign Up Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                showAlert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters');
                return;
            }

            if (!termsCheck.checked) {
                showAlert('Please accept the Terms of Service');
                return;
            }

            // Show loading state
            form.classList.add('loading');
            btnText.textContent = 'Creating account...';
            spinner.style.display = 'inline-block';

            const result = await authService.signUp(email, password, {
                fullName: fullName
            });

            if (result.success) {
                showAlert('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '../dashboard/dashboard.html';
                }, 1500);
            } else {
                showAlert(result.error || 'Sign up failed');
                form.classList.remove('loading');
                btnText.textContent = 'Create Account';
                spinner.style.display = 'none';
            }
        });

        // Google Sign Up
        googleSignUp.addEventListener('click', async () => {
            googleSignUp.disabled = true;
            googleSignUp.textContent = 'â³ Signing up...';

            const result = await authService.signInWithGoogle();

            if (result.success) {
                showAlert('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '../dashboard/dashboard.html';
                }, 1500);
            } else {
                showAlert(result.error || 'Google sign up failed');
                googleSignUp.disabled = false;
                googleSignUp.textContent = 'ðŸ”µ Google';
            }
        });

        // Check if already signed in
        authService.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = '../dashboard/dashboard.html';
            }
        });
    </script>
</body>

</html>
